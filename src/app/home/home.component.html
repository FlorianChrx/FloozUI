<div class="d-flex justify-content-end">
  <a class="btn btn-primary" [routerLink]="['/groups/add']">Create a group</a>
</div>
<div class="list-group pt-3">
  <a *ngFor="let group of groups" [routerLink]="['/group', group.id]" routerLinkActive="router-link-active"
    class="list-group-item list-group-item-action">
    {{group.name}}
  </a>
</div>
